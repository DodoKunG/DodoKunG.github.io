<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Template กลอน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="template">
    <div class="title" id="title">ชื่อกลอน</div>
    <div class="subhead" id="author">by Meena</div>
    <div class="content" id="content">
      กรอกข้อความด้านล่าง แล้วกด "อัปเดต"
    </div>
  </div>

  <div class="editor">
    <input type="text" id="inputTitle" placeholder="ชื่อกลอน">
    <input type="text" id="inputAuthor" placeholder="ชื่อผู้แต่ง (เช่น Meena)">
    <textarea id="inputContent" placeholder="พิมพ์กลอนตรงนี้ แยกบรรทัดด้วย Enter"></textarea>
    <button onclick="updateTemplate()">อัปเดต</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
