<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media ของโดโด้</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="your-profile-picture.jpg" alt="รูปโปรไฟล์โดโด้" class="profile-pic">
            <h1>โดโด้</h1>
            <p>สวัสดีครับ! ยินดีต้อนรับสู่พื้นที่รวมลิงก์โซเชียลมีเดียของผม</p>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/dodokung69" target="_blank" class="social-button instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://twitter.com/your_twitter" target="_blank" class="social-button twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://discord.gg/your_discord_invite" target="_blank" class="social-button discord">
                <i class="fab fa-discord"></i> Discord
            </a>
            <a href="https://www.youtube.com/your_youtube_channel" target="_blank" class="social-button youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.tiktok.com/@your_tiktok" target="_blank" class="social-button tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            </div>

        <div class="instagram-feed">
            <h2>รูปภาพล่าสุดจาก Instagram</h2>
            <div class="gallery" id="instagram-gallery">
                <img src="https://via.placeholder.com/150/FF5733/FFFFFF?text=InstaPic1" alt="Instagram Post 1">
                <img src="https://via.placeholder.com/150/33FF57/FFFFFF?text=InstaPic2" alt="Instagram Post 2">
                <img src="https://via.placeholder.com/150/3357FF/FFFFFF?text=InstaPic3" alt="Instagram Post 3">
                <img src="https://via.placeholder.com/150/FF33A1/FFFFFF?text=InstaPic4" alt="Instagram Post 4">
            </div>
            <p class="note">**หมายเหตุ:** การดึงรูปภาพ Instagram สดๆ ต้องใช้ API และการตั้งค่าที่ซับซ้อนขึ้น ตัวอย่างนี้เป็นการจำลอง</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
