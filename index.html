<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงรูปแบบข้อความ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* สไตล์สำหรับ textarea, button, และ output area */
        #inputText {
            width: 100%;
            height: 250px; /* เพิ่มความสูงสำหรับ input */
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Sarabun', monospace; /* ใช้ monospace เพื่อให้เห็นการเว้นวรรคชัดเจน */
            font-size: 1.1em;
            box-sizing: border-box;
        }
        #authorName {
            width: calc(100% - 20px); /* ให้เหลือพื้นที่ขอบ */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Sarabun', sans-serif;
            font-size: 1em;
            box-sizing: border-box;
        }
        #convertButton {
            display: block;
            width: 250px;
            margin: 0 auto 30px auto;
            padding: 12px 25px;
            background-color: #007bff; /* สีน้ำเงิน */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #convertButton:hover {
            background-color: #0056b3;
        }
        #outputArea {
            margin-top: 30px;
            border-top: 2px dashed #ddd;
            padding-top: 30px;
            background-color: #f9f9f9; /* สีพื้นหลัง output */
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap; /* รักษาการขึ้นบรรทัดใหม่จาก JavaScript */
            word-wrap: break-word; /* ตัดคำเมื่อยาวเกิน */
            font-family: 'Sarabun', sans-serif;
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
        }
        .output-line {
            margin-bottom: 10px; /* เว้นบรรทัดระหว่างส่วน */
        }
        .output-title {
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 5px;
        }
        /* เพิ่ม media query สำหรับ responsive */
        @media (max-width: 768px) {
            #inputText, #authorName {
                font-size: 1em;
                padding: 10px;
            }
            #convertButton {
                width: 180px;
                padding: 10px 20px;
                font-size: 1em;
            }
            #outputArea {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แปลงข้อความเป็นรูปแบบที่สอง</h1>

        <label for="authorName">ชื่อผู้เขียน (สำหรับ "By ชื่อใครก็ได้"):</label>
        <input type="text" id="authorName" placeholder="เช่น โดโด้" value="โดโด้">
        <br><br>

        <textarea id="inputText" placeholder="วางข้อความจากภาพแรกที่นี่ (รูปแบบลิสต์รายการ)...">
ในไพรสน วนหากิน 08
*คนแก่พายเรือให้เสือนั่ง
*วางไข่ในน้ำ
*สู้รบปรบมือ
*ยังคู่อยู่ติดกัน
------------
ไม่สนคนมอง พวกพ้องมากมี 19
*ทุกคนเรียกว่าพ่อ
*14 อีกครั้ง
*เบี้ยแหม็ดต้องเติม
*กินได้ไม่เบื่อ
        </textarea>
        <button id="convertButton">แปลงข้อความ</button>

        <div id="outputArea">
            <p>ผลลัพธ์จะแสดงที่นี่...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
