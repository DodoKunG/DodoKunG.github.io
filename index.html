<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพลงโปรดของโดโด้</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>เพลงโปรดของโดโด้</h1>
            <p>รวมเพลงที่โดโด้ชอบฟัง</p>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <section class="music-list">
                <h2>รายการเพลง</h2>
                <div class="song-card" data-song-id="1">
                    <div class="song-info">
                        <span class="song-title">เพลงที่ 1: Fly Me To The Moon</span>
                        <span class="song-artist">ศิลปิน: Frank Sinatra</span>
                    </div>
                    <button class="play-button" data-status="paused">
                        <i class="fas fa-play"></i>
                    </button>
                </div>

                <div class="song-card" data-song-id="2">
                    <div class="song-info">
                        <span class="song-title">เพลงที่ 2: Bohemian Rhapsody</span>
                        <span class="song-artist">ศิลปิน: Queen</span>
                    </div>
                    <button class="play-button" data-status="paused">
                        <i class="fas fa-play"></i>
                    </button>
                </div>

                <div class="song-card" data-song-id="3">
                    <div class="song-info">
                        <span class="song-title">เพลงที่ 3: Imagine</span>
                        <span class="song-artist">ศิลปิน: John Lennon</span>
                    </div>
                    <button class="play-button" data-status="paused">
                        <i class="fas fa-play"></i>
                    </button>
                </div>

                <div class="song-card" data-song-id="4">
                    <div class="song-info">
                        <span class="song-title">เพลงที่ 4: Canon in D</span>
                        <span class="song-artist">ศิลปิน: Johann Pachelbel</span>
                    </div>
                    <button class="play-button" data-status="paused">
                        <i class="fas fa-play"></i>
                    </button>
                </div>

                </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 เพลงโปรดของโดโด้ โดยโดโด้เอง</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
