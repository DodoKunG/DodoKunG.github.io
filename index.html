<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างรูปภาพข้อความ (ใน GitHub Pages)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <label for="authorName">ชื่อผู้เขียน (สำหรับ 'By ชื่อใครก็ได้'):</label>
        <input type="text" id="authorName" placeholder="เช่น โดโด้" value="โดโด้">
        <br><br>
        <textarea id="inputText" placeholder="วางข้อความต้นฉบับที่นี่ (รูปแบบลิสต์รายการ)..."></textarea>
        <button id="generateImageButton">สร้างรูปภาพและดาวน์โหลด</button>
        <div id="imageOutput">
            <canvas id="textCanvas"></canvas>
            <a id="downloadLink" download="text_image.png">ดาวน์โหลดรูปภาพ</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
