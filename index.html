    <script>
        function generateCards() {
            const input = document.getElementById('inputText').value;
            const author = document.getElementById('authorName').value.trim();
            const container = document.getElementById('outputContainer');
            container.innerHTML = '';

            if (!input.trim()) return;

            // New Parsing Logic: 
            // 1. Ignore lines with only underscores
            // 2. Handle standalone numbers
            // 3. Header vs Items
            const lines = input.split('\n');
            const blocks = [];
            let currentBlock = null;

            lines.forEach(line => {
                const trimmed = line.trim();
                if (!trimmed) return;

                // Ignore lines that are just underscores
                if (/^_+$/.test(trimmed)) return;

                if (trimmed.startsWith('*')) {
                    // It's an item
                    if (currentBlock) {
                        currentBlock.items.push(trimmed.substring(1).trim());
                    }
                } else if (/^\d+$/.test(trimmed)) {
                    // It's a standalone number
                    // Assign to current block if exists
                    if (currentBlock) {
                        currentBlock.numberPart = trimmed;
                    }
                } else {
                    // It's a header text
                    // If we have a previous block, save it
                    if (currentBlock) {
                        blocks.push(currentBlock);
                    }

                    // Check if this header line also has a number at the end
                    let headerText = trimmed;
                    let numberPart = '';

                    // Regex to find trailing number: "Text 123"
                    const match = trimmed.match(/^(.*?)(\s+(\d+))?$/);
                    if (match) {
                        // match[1] is text, match[3] is number if exists
                        headerText = match[1];
                        if (match[3]) {
                            numberPart = match[3];
                        }
                    }

                    currentBlock = {
                        headerText: headerText,
                        numberPart: numberPart,
                        items: []
                    };
                }
            });
            // Push the last block
            if (currentBlock) {
                blocks.push(currentBlock);
            }

            // Create ONE main card for all blocks
            const mainCard = document.createElement('div');
            mainCard.className = 'card';
            mainCard.id = 'main-card';

            let hasContent = false;

            blocks.forEach((blockData, index) => {
                hasContent = true;
                const headerText = blockData.headerText;
                const numberPart = blockData.numberPart || ''; // Use parsed number
                const items = blockData.items;

                // Parse Suffix (Prefix + Number + Author)
                let headerSuffix = '';

                if (numberPart) {
                    if (index === 0) {
                        headerSuffix = `‡∏ä.${numberPart}`;
                        if (author) {
                            headerSuffix += ` <span class="header-author">by ${author}</span>`;
                        }
                    } else if (index === 1) {
                        headerSuffix = `‡∏¢.${numberPart}`;
                    } else {
                        headerSuffix = numberPart;
                    }
                } else {
                    // Fallback if no number found
                    if (index === 0) {
                        headerSuffix = `‡∏ä.`;
                        if (author) headerSuffix += ` <span class="header-author">by ${author}</span>`;
                    } else if (index === 1) {
                        headerSuffix = `‡∏¢.`;
                    }
                }

                // Create Block Container
                const blockDiv = document.createElement('div');
                blockDiv.className = 'text-block';

                // Header HTML
                const headerDiv = document.createElement('div');
                headerDiv.className = 'card-header';
                headerDiv.innerHTML = `<span class="header-text">${headerText}</span><span class="header-suffix">${headerSuffix}</span>`;
                blockDiv.appendChild(headerDiv);

                // Content HTML
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';
                const contentText = items.join(' / ');
                contentDiv.textContent = contentText;
                blockDiv.appendChild(contentDiv);

                mainCard.appendChild(blockDiv);
            });

            if (hasContent) {
                container.appendChild(mainCard);

                // Add Download Button
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.innerHTML = '<span>üíæ</span> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
                downloadBtn.onclick = () => downloadCard('main-card', 'formatted_text.png');

                const btnContainer = document.createElement('div');
                btnContainer.style.marginBottom = "10px";
                btnContainer.appendChild(downloadBtn);

                container.appendChild(btnContainer);

            }
        }

        function downloadCard(elementId, fileName) {
            const element = document.getElementById(elementId);

            // Temporarily remove shadow for cleaner image
            const originalBoxShadow = element.style.boxShadow;

            html2canvas(element, {

                const link = document.createElement('a');
