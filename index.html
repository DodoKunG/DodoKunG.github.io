<main class="site-main">
    <div class="container">
        <section class="album-grid">
            <div class="album-card">
                <img src="[https://via.placeholder.com/150/333333/ffffff?Text=Album+1](https://via.placeholder.com/150/333333/ffffff?Text=Album+1)" alt="ปกอัลบั้ม 1">
                <div class="album-info">
                    <h3 class="album-title">The Dark Side of the Moon</h3>
                    <p class="artist">Pink Floyd</p>
                    <p class="year">1973</p>
                    <button class="play-button" data-song="song1.mp3" data-title="The Dark Side of the Moon">
                        <i class="fas fa-play"></i> เล่น
                    </button>
                </div>
            </div>

            <div class="album-card">
                <img src="[https://via.placeholder.com/150/222222/eeeeee?Text=Album+2](https://via.placeholder.com/150/222222/eeeeee?Text=Album+2)" alt="ปกอัลบั้ม 2">
                <div class="album-info">
                    <h3 class="album-title">OK Computer</h3>
                    <p class="artist">Radiohead</p>
                    <p class="year">1997</p>
                    <button class="play-button" data-song="song2.mp3" data-title="OK Computer">
                        <i class="fas fa-play"></i> เล่น
                    </button>
                </div>
            </div>

            <div class="album-card">
                <img src="[https://via.placeholder.com/150/444444/cccccc?Text=Album+3](https://via.placeholder.com/150/444444/cccccc?Text=Album+3)" alt="ปกอัลบั้ม 3">
                <div class="album-info">
                    <h3 class="album-title">Nevermind</h3>
                    <p class="artist">Nirvana</p>
                    <p class="year">1991</p>
                    <button class="play-button" data-song="song3.mp3" data-title="Nevermind">
                        <i class="fas fa-play"></i> เล่น
                    </button>
                </div>
            </div>

            <div class="album-card">
                <img src="[https://via.placeholder.com/150/111111/aaaaaa?Text=Album+4](https://via.placeholder.com/150/111111/aaaaaa?Text=Album+4)" alt="ปกอัลบั้ม 4">
                <div class="album-info">
                    <h3 class="album-title">Led Zeppelin IV</h3>
                    <p class="artist">Led Zeppelin</p>
                    <p class="year">1971</p>
                    <button class="play-button" data-song="song4.mp3" data-title="Led Zeppelin IV">
                        <i class="fas fa-play"></i> เล่น
                    </button>
                </div>
            </div>

            </section>

        <div class="player">
            <div class="now-playing">
                <span class="song-name">ไม่ได้เลือกเพลง</span>
                <span class="artist-name"></span>
            </div>
            <div class="controls">
                <button class="prev-button" disabled><i class="fas fa-backward"></i></button>
                <button class="main-play-button">
                    <i class="fas fa-play"></i>
                </button>
                <button class="next-button" disabled><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-bar">
                <input type="range" id="seek-slider" max="100" value="0">
                <div class="current-time">0:00</div>
                <div class="duration">0:00</div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" max="100" value="100">
            </div>
            <audio id="audio-player"></audio>
        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2025 เพลงโปรดของโดโด้</p>
    </div>
</footer>

<script src="script-player.js"></script>
